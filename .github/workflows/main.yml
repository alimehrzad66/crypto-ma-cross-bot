name: Run Crypto MA Cross Bot every hour

on:
  schedule:
    - cron: '0 * * * *'  # هر ساعت در دقیقه ۰ اجرا میشه
  workflow_dispatch:  # اجازه اجرای دستی هم می‌ده

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy requests

    - name: Run script
      run: python main.py
